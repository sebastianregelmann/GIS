 <!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>


    </head>
    <body onresize="resizedWindow()">
        <div class="name-container">
            <div class="project-name" id="nameField">Name des Projekts</div>
        </div>
        <div class="container" id="mainContainer">
            <div class="column corner" id="left">
                <div class="control-row">
                    <div class="eraser-wrapper">
                        <input type="button" class="eraser" id="eraser"
                            onclick="colorSelected('eraser')">
                    </div>
                    <div class="control-container">
                        <input type="button" class="control-button backward"
                            onclick="goBack()">
                        <input type="button" class="control-button forward"
                            onclick="goForward()">
                    </div>
                </div>
                <div class="color-wrapper">
                    <div class="color-column">
                        <button class="color-unselcted left" id="color_1"
                            onclick="colorSelected(color_1)"></button>
                        <button class="color-unselcted left" id="color_2"
                            onclick="colorSelected(color_2)"></button>
                        <button class="color-unselcted left" id="color_3"
                            onclick="colorSelected(color_3)"></button>
                        <button class="color-unselcted left" id="color_4"
                            onclick="colorSelected(color_4)"></button>
                        <button class="color-unselcted left" id="color_5"
                            onclick="colorSelected(color_5)"></button>
                        <button class="color-unselcted left" id="color_6"
                            onclick="colorSelected(color_6)"></button>
                        <button class="color-unselcted left" id="color_7"
                            onclick="colorSelected(color_7)"></button>
                        <button class="color-unselcted left" id="color_8"
                            onclick="colorSelected(color_8)"></button>
                    </div>
                    <div class="color-column">
                        <button class="color-unselcted right" id="color_9"
                            onclick="colorSelected(color_9)"></button>
                        <button class="color-unselcted right" id="color_10"
                            onclick="colorSelected(color_10)"></button>
                        <button class="color-unselcted right" id="color_11"
                            onclick="colorSelected(color_11)"></button>
                        <button class="color-unselcted right" id="color_12"
                            onclick="colorSelected(color_12)"></button>
                        <button class="color-unselcted right" id="color_13"
                            onclick="colorSelected(color_13)"></button>
                        <button class="color-unselcted right" id="color_14"
                            onclick="colorSelected(color_14)"></button>
                        <button class="color-unselcted right" id="color_15"
                            onclick="colorSelected(color_15)"></button>
                        <button class="color-unselcted right" id="color_16"
                            onclick="colorSelected(color_16)"></button>
                    </div>
                </div>
            </div>
            <div class="column center" id="center">
                <canvas class="canvas" id="canvas" width="16" height="16">
                </canvas>
            </div>
            <div class="column corner" id="right">
                <div class="menu-wrapper">
                    <button class="menu-button"
                        onclick="makeFileListVisible()">Load</button>
                    <button class="menu-button"
                        onclick="saveProjectToLocalStorage()">Save</button>
                    <!-- <button class="menu-button">Export</button>-->
                    <button class="menu-button"
                        onclick="changeToCreate()">Create</button>
                        <button class="menu-button" onclick="downloadCanvas()">Download</button>
                </div>
                <div class="fileListWrapper inVisible" id="fileList">
                </div>
            </div>
        </div>
    </body>
</html>
