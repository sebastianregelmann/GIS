<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Projekt</title>
        <link rel="stylesheet" href="create-styles.css">
        <script src="create.js" defer></script>
    </head>
    <body>
        <div class="name-wrapper">
            <input type="text" placeholder="Give the projekt a name:"
                id="NameInput">
        </div>
        <div class="container">
            <div class="color-wrapper" id="colorWrapper">
                <div class=" color-row">
                    <input type="color" id="color_1"
                        onchange="colorChange(color_1)">
                    <input type="color" id="color_2"
                        onchange="colorChange(color_2)">
                    <input type="color" id="color_3"
                        onchange="colorChange(color_3)">
                    <input type="color" id="color_4"
                        onchange="colorChange(color_4)">
                </div>
                <div class=" color-row">
                    <input type="color" id="color_5"
                        onchange="colorChange(color_5)">
                    <input type="color" id="color_6"
                        onchange="colorChange(color_6)">
                    <input type="color" id="color_7"
                        onchange="colorChange(color_7)">
                    <input type="color" id="color_8"
                        onchange="colorChange(color_8)">
                </div>
                <div class=" color-row">
                    <input type="color" id="color_9"
                        onchange="colorChange(color_9)">
                    <input type="color" id="color_10"
                        onchange="colorChange(color_10)">
                    <input type="color" id="color_11"
                        onchange="colorChange(color_11)">
                    <input type="color" id="color_12"
                        onchange="colorChange(color_12)">
                </div>
                <div class=" color-row">
                    <input type="color" id="color_13"
                        onchange="colorChange(color_13)">
                    <input type="color" id="color_14"
                        onchange="colorChange(color_14)">
                    <input type="color" id="color_15"
                        onchange="colorChange(color_15)">
                    <input type="color" id="color_16"
                        onchange="colorChange(color_16)">
                </div>
            </div>

            <div class="fileWrapper invisible" id="fileWrapper"></div>
            <div class="button-wrapper">
                <!-- <button onclick="createSite()">load</button>-->
                <button onclick="showFiles()" id="showFilesButton">load</button>
                <button onclick="createSite()" id="createButton">create</button>
            </div>
        </div>
    </body>
</html>
